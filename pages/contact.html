<!DOCTYPE html>
<html lang="en">

<head>

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a href="../index.html"> <img class="navLogo" src="../images/widelogo_transparent.png" alt="Big nonSense Logo">
      </a>
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">Our Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
        <button class="btn btn-dark ms-auto login-btn" type="button"
          onclick="window.location.href='/pages/login.html'">Login</button>
      </div>
    </div>
  </nav>

  <section>
    <div class="contactContainer">
      <div class="contactFormContainer">
        <h3>Message Us</h3>
        <form action="" class="contactForm">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Enter your E-Mail..." required>
          <textarea name="" id="" cols="30" rows="10" placeholder=" Write Message here..."></textarea>
          <input type="submit" value="Send" class="send-button">
        </form>
      </div>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2660.1287346202453!2d16.418445612185437!3d48.18487107112876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476d07e104f97b55%3A0xc2a95d4b2e045e44!2sCODERS%20BAY%20Vienna!5e0!3m2!1sen!2sat!4v1727853846001!5m2!1sen!2sat"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>

  <style>
    section {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        background-image: url(../images/background_geometric_white.jpg);
    }
</style>
