<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a href="../index.html"> <img class="navLogo" src="../images/widelogo_transparent.png" alt="Big nonSense Logo">
      </a>
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">Our Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
        <button class="btn btn-dark ms-auto login-btn" type="button"
          onclick="window.location.href='/pages/login.html'">Login</button>
      </div>
    </div>
  </nav>


  <div class="loginTitle">Login</div>

  <div class="formcontainer">
    <form id="loginForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Username:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter E-Mail Address">
        <small id="emailHelp" class="form-text text-muted">We'll never share your personal data with anyone
          else.</small>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputPassword1">Password:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
      </div>
      <br>
      <button id="loginButton" type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>


  <section>
    <div class="contactContainer">
      <div class="contactFormContainer">
        <h3>Login</h3>
        <form action="" class="contactForm">
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <input type="submit" value="Send" class="send-button">
        </form>


        <style>
          .contactContainer {
            width: 33vw;
            height: 30%;
          }
        </style>

      </div>
    </div>
  </section>


  <style>
    body {
      background-image: url(../images/background_geometric_white.jpg);
    }
  </style>

  

  <script src="../script/script.js"></script>
</body>

</html>
